<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Advanced styling: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: static;
        --input-width: 400px;
        
      }

      * {
        box-sizing: border-box;
      }

      button,
      input,
      select {
        font-family: inherit;
        font-size: 100%;
        padding: 0; margin: 0;
      }

      input[type="search"] {
        
        appearance: none;
        border-color: gray;
        width: var(--input-width);
        height: 2em;
        border-radius: 10px;
        padding: 0 0.5em;

      }

      .container {
        display: flex;
      }

      input[type="search"]:focus{
        border: 0px solid inherit;
        box-shadow: 8px 8px 0 lightblue;
      }

      .img{
        width: 24px;
        height: 24px;
        margin-left: 4px; 
        background-image: url("search-24px.png");
      }

    </style>
  </head>

  <body>
    <form>
      <div class="container">
        <input type="search" name="search" id="search" aria-label="Search our site">
        <div class="img"></div>
      </div>
    </form>
  </body>

</html>
